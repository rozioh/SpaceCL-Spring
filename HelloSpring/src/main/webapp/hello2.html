<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Front</title>
	<!-- 주석: 제이쿼리를 온라인상의 주소로  -->
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<!-- boot strap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			//버튼 이벤트 생성
			$('#btnSend').on('click', function() {
				
				var sendJson = 
					{
					    "name": "홍길동",
					    "age": 105,
					    "address" : {
					        "city": "요오",
					        "street": "스트릿"
					    },
					    "student":true,
					    "languages": [
							"파이썬", 
							"자바", 
							"자바스크립트"
						]
					};
				
				// name이랑 time 포함해서 보내는 형식
// 				$.post("/insertStudent", sendJson);
				$.ajax({
					type:'POST',
					url: "/insertStudent",
					data: JSON.stringify(sendJson),
					success: function(){
						alert("전송성공");
					},
					dataType:"json",
					contentType:"application/json"
				});
				  
			});// end click

		}); // end ready

	</script>

	<style>
		h1 {
			color: rgb(248, 167, 180);
		}
	</style>
</head>
<body>
	<h1>학생 기록부</h1>
	

	<input type="text" id="stuName" class="form-control" 
		placeholder="이름을 입력하세요." style="width: 300px;">
	<button type="button" id="btnSend" class="btn btn-success rounded-pill px-3">
		전송</button><br/>

	이름: <span id="name"></span> <br/>
	나이: <span id="age"></span> <br/>
	주소: <span id="addr"></span> <br/>
	학생여부: <span id="student"></span> <br/>
	개발언어: <span id="langs"></span> <br/>
</body>
</html>
